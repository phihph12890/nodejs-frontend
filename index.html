        <style>
            ::-webkit-scrollbar {
                width: 7px;
            }
            ::-webkit-scrollbar-track {
                -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
                -webkit-border-radius: 10px;
                border-radius: 10px;
            }
            ::-webkit-scrollbar-thumb {
                -webkit-border-radius: 10px;
                border-radius: 10px;
                background: gray;
                -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.5);
            }
            .index__container___1eyTh.index__top___7QDtU{
            z-index: 9999;
        }
        </style>
    </head>
    <body>
        <div class="content" id="content"></div>

        <button id="uptop" class="fixed bg-blue-500 px-2 py-1 rounded-sm" style="top: 75%; right: 3%">
            <span class="text-base text-white z-50"><i class="fas fa-arrow-up"></i></span>
        </button>

        <script src="main.js"></script>
        <!-- <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script> -->
        <!-- <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script> -->
        <!-- <script src="./OwlCarousel2-2.3.4/OwlCarousel2-2.3.4/dist/owl.carousel.min.js"></script> -->
        <script src="./node_modules/jquery/dist/jquery.js"></script>
        <script src="./node_modules/owl.carousel/dist/owl.carousel.min.js"></script>
        <script src="./toastr/toastr.min.js"></script>

        <script src="https://cdn.ckeditor.com/4.13.0/standard/ckeditor.js"></script>

        <script>
            var uptop = document.getElementById("uptop");
            var body = document.querySelector("body");
            uptop.style.opacity = 0;
            window.addEventListener("scroll", function () {
                if (document.documentElement.scrollTop > 0) {
                    uptop.style.opacity = 100;
                    uptop.style.transition = "1s";
                } else {
                    uptop.style.opacity = 0;
                    uptop.style.transition = "0.7s";
                }
            });
            $("#uptop").click(function () {
                $("html,body").animate(
                    {
                        scrollTop: 0,
                    },
                    500
                );
            });
        </script>
        <script src="./node_modules/toastr/build/toastr.min.js"></script>
        <script src="./momentjs.js"></script>
    </body>
